<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images-stats-preview-card/favicon-32x32.png">
  
  <link rel="stylesheet" href="CSS/styles-stats-preview-card.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="wrapper">
    <div class="image-container">
      <img src="images-stats-preview-card/image-header-desktop.jpg" alt="people working" class="image-header">
      <img src="images-stats-preview-card/image-header-desktop.jpg" alt="people working" class="mobile-image">
    
      <div class="overlay">
      </div>
    </div>

    <div class="text-container">
      <div class="title">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      </div>
      <div class="main-text">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stat1">
          <p class="stat-number">10k+</p><p class="stat-text">companies</p>
        </div>
        <div class="stat2">
          <p class="stat-number">314</p><p class="stat-text">templates</p>
        </div>
        <div class="stat3">
          <p class="stat-number">12<span class="eenheid">m+</span></p><p class="stat-text">queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://dubblteis.github.io/Portfolio" target="_blank">dubbelteis</a>.
  </div>
</body>
</html>
